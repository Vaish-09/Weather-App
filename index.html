<!DOCTYPE html>
<html>
  <head>
    <title id="name">Weather App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <!-- Make the weather app containers and form here -->
    <div class="container">
      <h1>Weather App</h1>
      <div id="form-content">
        <form id="location-form" action="">
          <input id="location-input" type="text" placeholder="Enter a city">
          <button id="submit-button" type="submit" onclick="getWeather()">Get Weather</button>
        </form>
      </div>
        <div id="weather-data">
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
